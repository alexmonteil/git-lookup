<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Welcome to Git LookUp, the GitHub profile search engine.">
  <meta name="keywords" content="GitHub, Git LookUp, GitHub LookUp, Git search, github profile, github search">
  <!-- Bootstrap 4 stylesheet -->
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
  <!-- Custom css for fixed footer -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Git LookUP</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Git LookUP</a>
    </div>
  </nav>
  <div class="container searchContainer mb-5">
    <!-- LookUP form -->
    <div class="search card card-body bg-secondary">
      <h1>Search GitHub Users</h1>
      <p class="lead">Enter a username to find the profile and repositories</p>
      <input type="text" name="searchUser" id="searchUser" class="form-control" placeholder="GitHub Username ...">
    </div>
    <br>
    <!-- Profile section -->
    <div id="profile"></div>
  </div>
  <!-- Footer -->
  <footer class="p-3 text-center bg-primary text-white fixed-bottom">&copy; Git LookUP - 2020</footer>

  <!-- Bootstrap 4 CSS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
